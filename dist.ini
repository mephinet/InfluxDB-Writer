name    = InfluxDB-Writer
author  = Thomas Klausner <domm@cpan.org>
license = Perl_5
copyright_holder = Thomas Klausner
copyright_year   = 2015

[GatherDir]
include_dotfiles = 1
exclude_match = local
exclude_match = cpanfile.snapshot
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExecDir]
[ShareDir]
[Repository]

[MetaResources]

[CheckChangeLog]

[Manifest]

[TestRelease]
[ConfirmRelease]

[AutoPrereqs]
skip = ^testlib

[Prereqs]
-phase = test
Log::Any::Adapter::Carp = 0

[VersionFromModule]
[ModuleBuild]
[PodWeaver]

[InstallGuide]
[MetaJSON]

[@Git]
